{% extends 'base.html' %}
{% block content %}
    <div class="container" style="margin-top: 100px;">
        {% if data %}
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="card">
                        <img class="card-img-top" src="{{data.val()['image_url']}}" alt="Card image cap" style="height: 450px;">
                        <div class="card-body">
                        <h5 class="card-title">{{data.val()['subject']}}</h5>
                        <small>{{data.val()['interview_name']}}</small>
                        <!-- <small>View: {{data.val()['count']}}</small> -->
                        <div class="card-text" id="my_blog">
                            <!-- Content is here -->
                            {{data.val()['detail'] | safe}}
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
          {% endif %}
    </div>
    
{% endblock %}
