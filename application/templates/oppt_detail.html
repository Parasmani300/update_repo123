{% extends 'base.html' %}
{% block metadata %}
<meta property="og:title" content="{{data.val()['title']}}" />
<meta property="og:description" content="by {{data.val()['oppt_author']}}" />
<meta property="og:image" content="{{data.val()['blog_url']}}" />
{% endblock %}
{% block content %}
    <div class="container" style="margin-top: 100px;">
        {% if data %}
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="card">
                        <img class="card-img-top" src="{{data.val()['blog_url']}}" alt="Card image cap" style="height: 450px;">
                        <div class="card-body">
                        <h5 class="card-title">{{data.val()['title']}}</h5>
                        <small>{{data.val()['oppt_author']}}</small>
                        <small>View: {{data.val()['count']}}</small>
                        <div class="card-text" id="my_blog">
                            <!-- Content is here -->
                            {{data.val()['oppt_data'] | safe}}
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
          {% endif %}
    </div>
    
{% endblock %}
