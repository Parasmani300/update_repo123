{% extends 'base.html' %}
{% block metadata %}
<meta name="cosmojuris" content="{{data.val()['blog_url']}}" />
{% endblock %}
{% block content %}
    <div class="container-fluid" style="margin-top: 80;">
        <h3>Blogs</h3>
        <div class="container">
            <div class="row">
                {% if blogs %}
                    {% for blog in blogs.each() %}
                    <div class="col-md-4">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="{{blog.val()['blog_url']}}" alt="Card image cap" style="height: 120px;">
                            <div class="card-body">
                            <h5 class="card-title">{{blog.val()['title']}}</h5>
                            <p class="card-text">{{blog.val()['description']}}</p>
                            <a href="{{url_for('blog_details',key=blog.key())}}" class="btn btn-primary">View Now</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
