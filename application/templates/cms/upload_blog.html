<div class="container-fluid" style="margin-top: 60px;">
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <h3 class="card-title">Write Your Blog Here</h3>
            <hr>
            <form method="post" enctype="multipart/form-data" >
                <div class="form-group">
                    <label for="author_name">Author Name</label>
                    <input type="text" name="author_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control">
                </div>

                <div class="form-group">
                    <label for="associated_image">Associated image</label>
                    <input type="file" name="associated_image" class="form-control" />
                  </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" class="form-control">
                </div>

                <textarea id="summernote" name="editordata"></textarea>
                <br>
                <div class="form-group">
                    <input type="submit" name="submit_blog" value="Publish Now" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>

</div>
