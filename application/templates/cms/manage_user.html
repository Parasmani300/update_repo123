<div class="container-fluid" style="margin-top: 60px">
  <h1>Manage Member</h1>
  <div class="row">
    <div class="col-md sticky-top">
      <div class="card-body">
        <form action="" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="member_name">Member Name</label>
            <input type="text" name="member_name" class="form-control" />
          </div>

          <div class="form-group">
            <label for="member_position">Member Position</label>
            <input tpye="text" name="member_position" class="form-control" />
          </div>

          <div class="form-group">
            <label for="member_post">Specify Senior / Student Editor</label>
            <select name="member_post">
              <option value="Student Editor">Student Editor</option>
              <option value="Senior Editor">Senior Editor</option>
              <option value="Editor in Chief">Editor in Chief</option>
            </select>
          </div>

          <div class="form-group">
            <label for="member_qualifications">Member Qualifications</label>
            <input
              type="text"
              name="member_qualifications"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="member_team">Team Assocaited</label>
            <select name="member_team">
              <option value="Honary Board">Honary Board</option>
              <option value="Advisiory Board">Advisiory Board</option>
              <option value="Editorial">Editorial Board</option>
              <option value="Core Members">Core Members</option>
              <option value="Coordinators">Coordinators</option>
              <option value="Convenors">Convenors</option>
              <option value="Techinical Board">Techinical Board</option>
            </select>
          </div>

          <div class="form-group">
            <label for="member_avatar">Memeber Avatar</label>
            <input type="file" name="member_avatar" class="form-control" />
          </div>
          <div class="form-group">
            <input type="submit" name="submit_member" class="btn btn-primary" />
          </div>
        </form>
      </div>
    </div>
